<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recetas de la Abuelita Rosa</title>
    <script src="reviewStars.js"></script>
    <script src="searchCountries.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--top Navigation -->
    <div class="container">
      <div class="left">
        <a href="#home" class="button">Receta de la Abuelita</a>
      </div>
      <div>
        <img src="photos/gramma.jpeg" alt="Image 1" class="small-image" />
      </div>
      <div class="right">
        <a href="#about" class="button">About</a>
        <a href="#menu" class="button">Menu</a>
        <a href="#contact" class="button">Contact</a>
      </div>
    </div>

    <!--Cuerpo de la Receta -->
    <div class="containerV">
      <div class="Title">
        <label for="Titulo">Title:</label>
        <input
          type="text"
          class="input"
          id="Titulo"
          placeholder="Enter the recipe title"
        />
      </div>

      <script>
        document.getElementById("Titulo").value =
          document.querySelector(".heading").innerText;
      </script>

      <div class="section">
        <h2>Photos:</h2>
        <div class="photo-list" id="photoList">
          <div class="photo-item">
            <label for="fileUpload1">Upload a file:</label>
            <input
              type="file"
              id="fileUpload1"
              class="input"
              accept="image/*"
              onchange="previewImage(event)"
            />
            <img class="image-preview" src="" alt="" />
          </div>
        </div>
        <button class="add-button" onclick="addPhoto()">Add Photo</button>
      </div>

      <div class="section">
        <h2>Ingredients:</h2>
        <div class="ingredients-list" id="ingredientsList">
          <div class="ingredients-item">
            <input type="text" class="input" placeholder="Ingredient" />
          </div>
        </div>
        <button class="add-button" onclick="addIngredient()">
          Add Ingredient
        </button>
      </div>

      <div class="section">
        <h2>Indications:</h2>
        <textarea
          class="input"
          id="Process"
          rows="5"
          placeholder="Describe the process here..."
        ></textarea>
      </div>
    </div>

    <!--Country Search -->
    <div class="containerS">
      <title>Recipe Finder</title>
      <form autocomplete="off" id="countryForm">
        <label for="autocompleteInput">Country:</label>
        <input
          type="text"
          id="autocompleteInput"
          placeholder="Cusine from...."
          oninput="showSuggestions()"
        />
        <div id="autocompleteList" class="autocomplete-suggestions"></div>
      </form>
    </div>
  </body>
</html>
